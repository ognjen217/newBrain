<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Brain Dashboard{% endblock %}</title>
  <!-- Link ka statičkim resursima -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <!-- Zaglavlje, logotip, navigacija -->
    <div class="header-container">
      <h1>Brain System Dashboard</h1>
      <!-- Možete dodati navigaciju ovde -->
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 Brain System. Sva prava zadržana.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
